<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project with Vue 3</title>
    <link href="style.css" rel="stylesheet">
    <!-- Add Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto mt-8">
        <header class="flex justify-between mb-8">
            <div>
                <p class="text-3xl">Nháº­t Anh</p>
                <p class="text-md">Director of photography</p>
            </div>
            <nav class="space-x-4">
                <a @click="currentSection = 'movies'" href="#" class="text-blue-600 hover:text-blue-800">Movies</a>
                <a @click="currentSection = 'reels'" href="#" class="text-blue-600 hover:text-blue-800">Reels</a>
                <a @click="currentSection = 'contact'" href="#" class="text-blue-600 hover:text-blue-800">Contact</a>
            </nav>
        </header>
        <section>
            <div v-if="currentSection === 'movies'">
                <h2 class="text-2xl font-bold mb-4">Movies</h2>
                <p>Here you can find information about my movie projects.</p>
            </div>
            <div v-else-if="currentSection === 'reels'">
                <h2 class="text-2xl font-bold mb-4">Reels</h2>
                <p>Check out my latest reels and showreels.</p>
            </div>
            <div v-else-if="currentSection === 'contact'">
                <h2 class="text-2xl font-bold mb-4">Contact</h2>
                <p>Get in touch with me for collaborations or inquiries.</p>
            </div>
        </section>
    </div>

    <!-- Add Vue app script -->
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    currentSection: 'movies'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
